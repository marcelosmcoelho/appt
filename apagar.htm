        function getImage() {
            // Retrieve image file location from specified source

        function uploadPhoto(imageURI) {

alert(imageURI)

            var ft = new FileTransfer();
            ft.upload(imageURI, "http://www.newdot.com.br/phonegap/appt/apagar.asp", win, fail, options);
        }
 
         function win(r) {
