</head>


<script type="text/javascript">


document.addEventListener("deviceready",onDeviceReady,false);

function onDeviceReady() {

	// After the successful implementation of the callback method captureAudio
	function captureSuccess (mediaFiles) {
	var i, len;
	for (i = 0, len = mediaFiles.length; i <len; i + = 1) {
	// Business logic
	navigator.notification.alert (mediaFiles [i] fullPath + "" + mediaFiles [i] name..);
	}
	}
	
	// CaptureAudio method is executed after a failed callback
	function captureError (error) {
	var msg = 'capture error occurred:' + error.code; navigator.notification.alert (msg, null, 'Uh oh!');
	}
	
	function captureAudio () {
	// Limit the number of recorded audio
	navigator.device.capture.captureAudio (captureSuccess, captureError, {limit: 1});
	}


}



</script>

<body> 


<button onclick="captureAudio();">Capture Audio</button> 

	
</body>
</html>
