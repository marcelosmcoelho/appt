<script type="text/javascript">

    var pictureSource;   // picture source
    var destinationType; // sets the format of returned value

    document.addEventListener("deviceready",onDeviceReady,false);

    function onDeviceReady() {
        pictureSource=navigator.camera.PictureSourceType;
        destinationType=navigator.camera.DestinationType;
    }


    function onPhotoURISuccess(imageURI) {

      document.getElementById('resultado5').src=imageURI;
    
	  window.resolveLocalFileSystemURI(imageURI, gotFileEntry, fsFail); 
	}

    function getPhoto(source) {
      navigator.camera.getPicture(onPhotoURISuccess, onFail, { 
	    quality: 50,
        destinationType: destinationType.FILE_URI,
		encodingType: Camera.EncodingType.JPEG,
        popoverOptions: CameraPopoverOptions,
		saveToPhotoAlbum: true,
		sourceType: source });
    }

    function onFail(message) {
      alert('Failed because: ' + message);
    }
	
///////////////////////////////////////////////////////////////////////////////////////////////////	
   var gotFileEntry = function(fileEntry) { 
		alert("got image file entry: " + fileEntry.fullPath); 
		
		var gotFileSystem = function(fileSystem){ 
		//	fileEntry.moveTo(fileSystem.root, "pic5.jpg", null, null); 
			alert("fileSystem.name: " + fileSystem.name)
			fileEntry.moveTo("DCMI/Camera/", "pic7.jpg", null, fail_semmove); 
	   }; 
	   window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, gotFileSystem, fsFail); 
	}; 

	function fail_semmove(error) { 
	alert("nao fez move to"); 
	}; 	

	function fsFail(error) { 
	alert("failed with error code: " + error.code); 
	}; 	
/////////////////////////////////////////////////////////////////////////////////////////////////////////
	</script>
    
    <button onclick="getPhoto(pictureSource.CAMERA);">da camera</button><br>

    <img  id="resultado7" src=""  width="133" height="70"/>
